name: Deploy to EC2

on:
  push:
    branches:
      - main  # main 브랜치에 push 시 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            # 애플리케이션 디렉토리로 이동
            cd ~/myapp

            # Git 리포지토리가 없다면 클론하여 가져오기
            if [ ! -d ".git" ]; then
              git clone https://github.com/1992choi/spring-api.git .
            fi

            # 최신 코드로 업데이트
            git pull origin main

            # Docker Compose로 기존 컨테이너 종료
            docker-compose down

            # Docker Compose로 새로운 빌드 및 실행
            docker-compose up -d --build
          EOF
